<ion-header>
  <ion-toolbar color="primary" style="padding: 20px;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar placeholder="Cerca Medicina" animated (ionChange)="liveMedicineFilter($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" *ngFor="let farmaco of farmaciList$">
    <ion-item>
      <ion-thumbnail slot="start" style="height: 45px; !important; width: 45px; !important;">
        <img id="icon" src="assets/icon/pill.png">
      </ion-thumbnail>
      <ion-label>
        <h2>{{farmaco.nome}}</h2>
        <p>Uno o pi√π formati disponibili</p>
      </ion-label>
      <ion-icon (click)="presentModal(farmaco.nome, farmaco.types, farmaco.id)" name="add-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
