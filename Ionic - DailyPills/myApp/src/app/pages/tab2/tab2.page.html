<ion-header>
  <ion-toolbar color="primary" style="padding: 20px;">
    <ion-searchbar placeholder="Cerca Medicina" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset *ngFor="let farmaco of farmaci$ | async ">
    <ion-item>
      <ion-col>
        <ion-label class="farmaco-name">{{farmaco.nome}}</ion-label>
        <ion-label class="farmaco-tipo">{{farmaco.quantita_autorizzate}}</ion-label>
      </ion-col>
      <ion-icon color="secondary" name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
