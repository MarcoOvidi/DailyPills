<ion-header>
    <ion-toolbar color="primary" style="padding: 10px;">

        <!--    <ion-searchbar placeholder="Cerca Medicina" animated (ionChange)="liveMedicineFilter($event)"></ion-searchbar>-->
        <ion-label class="nomeFarmaco" position="stacked">{{farmacoName.toUpperCase()}}</ion-label>
        <br>
        <ion-label class="descrizione">{{'ADD_SPECIFICA_TAB' | translate}}</ion-label>

        <ion-buttons slot="end">
            <ion-icon name="close" (click)="closeModal()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-item class="ion-item-border">
                    <ion-input clearOnEdit="true" (click)="selectFormato()" readonly value="{{selectedtipologianame$}}" placeholder="{{'SCEGLI_FORMATO' | translate}}"></ion-input>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-item class="ion-item-border" style="margin-top: 10px">
                    <ion-input clearOnEdit="true" (click)="selectQuantity()" readonly value="{{selectedtipologiaquantita}}" placeholder="{{'SELEZIONA_QUANTITA' | translate}}"></ion-input>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-button (click)="addArmadietto()" float-right>{{'ADD_BUTTON' | translate}}</ion-button>
</ion-content>
