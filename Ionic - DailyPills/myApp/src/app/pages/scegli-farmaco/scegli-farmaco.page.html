
<ion-header translucent text-center>
  <ion-toolbar color="primary">
    <ion-title color="light">{{'SCEGLI_FARMACO_TAB' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshArmadietto($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="listfavorites$">
    <ion-list no-padding lines="full" *ngFor="let farmaco of listfavorites$ | async" >
      <ion-item-sliding>
        <ion-item (click)="farmacoDetailNav(farmaco)">
          <ion-thumbnail slot="start" style="height: 36px; !important; width: 36px; !important;">
            <img id="icon" src="assets/icon/pill.png">
          </ion-thumbnail>
          <ion-label>
            <h2>{{farmaco.farmaco.nome}}</h2>
            <p>{{ 'FORMATO' | translate}}: {{farmaco.specifica.formato}} {{farmaco.specifica.quantita}}gr</p>
            <p>{{ 'QUANTITA' | translate}}: {{farmaco.numero}} pezzi</p>
          </ion-label>
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div *ngIf="!listfavorites$">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
