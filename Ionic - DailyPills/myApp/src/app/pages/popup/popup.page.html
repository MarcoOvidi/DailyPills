<ion-header>
  <ion-toolbar color="primary" style="padding: 10px;">
    <!--    <ion-searchbar placeholder="Cerca Medicina" animated (ionChange)="liveMedicineFilter($event)"></ion-searchbar>-->
    <ion-label class="nomeFarmaco" position="stacked">{{ farmacoName }}</ion-label>
    <br>
    <ion-label class="descrizione">{{specifica.formato}} {{specifica.quantita}}gr</ion-label>

    <ion-buttons slot="end">
      <ion-icon (click)="closeModal()" name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-item>
          <ion-label>{{'ORARIO_ASSUNZIONE' | translate}}</ion-label>
          <ion-datetime (ionChange)="selectOrario($event)" display-format="HH:mm" picker-format="HH:mm" value="{{selectedorarioassunzione$}}"></ion-datetime>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label>{{'QUANTITA_ASSUNZIONE' | translate}}</ion-label>
          <ion-select (ionChange)="selectQuantita($event)">
            <ion-select-option>0.25</ion-select-option>
            <ion-select-option>0.50</ion-select-option>
            <ion-select-option>0.75</ion-select-option>
            <ion-select-option selected>1</ion-select-option>
            <ion-select-option>2</ion-select-option>
            <ion-select-option>3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card><ion-card>
        <ion-item>
          <ion-label>{{'GIORNO_ASSUNZIONE' | translate}}</ion-label>
          <ion-select (ionChange)="selectedMultipleDays($event)" multiple>
            <ion-select-option selected>lunedì</ion-select-option>
            <ion-select-option>martedì</ion-select-option>
            <ion-select-option>mercoledì</ion-select-option>
            <ion-select-option>giovedì</ion-select-option>
            <ion-select-option>venerdì</ion-select-option>
            <ion-select-option>sabato</ion-select-option>
            <ion-select-option>domenica</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-button (click)="addFarmacoPiano()"  float-right>{{'ADD_BUTTON' | translate}}</ion-button>
</ion-content>
