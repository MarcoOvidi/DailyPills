<ion-header>
  <ion-toolbar color="primary" style="padding: 10px;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!--    <ion-searchbar placeholder="Cerca Medicina" animated (ionChange)="liveMedicineFilter($event)"></ion-searchbar>-->
    <ion-label>Formati disponibili</ion-label>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label position="floating">{{firstName.toUpperCase()}}</ion-label>
  <ion-input (click)="formClick()" readonly="" value=""
             placeholder="{{selectedtipologianame$ != null ? selectedtipologianame$ : 'Seleziona Formato'}}">
  </ion-input>
  <ion-button>SALVA</ion-button>
</ion-content>
