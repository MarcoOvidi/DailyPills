<ion-header translucent text-center>
  <ion-toolbar color="primary" mode="ios">
    <ion-title color="light">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-progress-bar color="secondary" value="0.3">30</ion-progress-bar>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshHome($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item lines="none" text-center="true">
    <ion-label color="primary">{{todaystring$}}</ion-label>
  </ion-item>

  <ion-list no-padding lines="none" *ngFor="let farmaco of farmacipiani$ | async" >
    <ion-list-header>
      <ion-text color="primary">{{farmaco.orarioassunzione}}</ion-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start" style="height: 36px; !important; width: 36px; !important;" (click)="farmacoDetailNav(farmaco)">
        <img id="icon" src="assets/icon/pill.png">
      </ion-thumbnail>
      <ion-label (click)="farmacoDetailNav(farmaco)">
        <h2>{{farmaco.farmaco.nome}}</h2>
        <p>Â©: {{farmaco.specifica.formato}} {{farmaco.specifica.quantita}}gr</p>
        <p>#: {{farmaco.quantitagiorno}} pezzi</p>
      </ion-label>
      <ion-item>
        <ion-checkbox (click)="addAssunzione(farmaco.id)" [disabled]="farmaco.assunto" [checked]="farmaco.assunto"></ion-checkbox>
      </ion-item>
    </ion-item>
  </ion-list>

  <div *ngIf="(farmacipiani$ | async)?.length==0">
    <ion-item lines="none" text-center="true" style="padding-top: 50%">
      <ion-text color="medium">{{'NO_MED_OGGI' | translate}}</ion-text>
    </ion-item>
  </div>
</ion-content>
