
<ion-header translucent text-center>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{ 'NUOVO_PIANO_TAB' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col style="">
      <form [formGroup]="insertpianoform" id="nuovoPiano">
        <ion-row>
          <ion-col size="12">
              <ion-item class="ion-item-border">
                <ion-label color="primary" position="floating">{{ 'NOME_PIANO' | translate }}</ion-label>
                <ion-input formControlName="nome" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="medium" inputmode="text" placeholder="{{ 'NOME_PIANO_STRING' | translate }}" required="true"></ion-input>
                <ion-icon name="person" color="primary" slot="end"></ion-icon>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
              <ion-item class="ion-item-border">
                <ion-label color="primary" position="floating">{{ 'DATA_INIZIO_PIANO' | translate }}</ion-label>
                <ion-datetime formControlName="inizio" displayFormat="DD-MM-YYYY" value="{{currentDate$}}"></ion-datetime>
                <ion-icon name="calendar" color="primary" slot="end"></ion-icon>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
              <ion-item class="ion-item-border">
                <ion-label color="primary" position="floating">{{ 'DATA_FINE_PIANO' | translate }}</ion-label>
                <ion-datetime  max="2050-12-31" formControlName="fine" displayFormat="DD-MM-YYYY" value="{{currentDate$}}"></ion-datetime>
                <ion-icon name="calendar" color="primary" slot="end"></ion-icon>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
              <ion-item class="ion-item-border">
                <ion-label color="primary" position="floating">{{ 'DESCRIZIONE_PIANO' | translate}}</ion-label>
                <ion-textarea  color="medium" formControlName="descrizione" placeholder="{{ 'DESCRIZIONE_PIANO_STRING' | translate}}"></ion-textarea>
                <ion-icon name="calendar" color="primary" slot="end"></ion-icon>
              </ion-item>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button id="editB" type="submit" expand="full" color="primary" (click)="submitPiano()" [disabled]="!insertpianoform.valid">
    {{ 'SAVE_BUTTON' | translate }}
  </ion-button>

</ion-content>
