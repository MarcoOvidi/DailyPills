<ion-header translucent text-center>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{pianodetail.nome}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-tab-button tab="left">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>{{'DETTAGLIO_PIANO_SUB_LEFT' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="right">
      <ion-icon name="list"></ion-icon>
      <ion-label>{{'DETTAGLIO_PIANO_SUB_RIGHT' | translate}}</ion-label>
      <ion-badge>{{countFarmaci}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
