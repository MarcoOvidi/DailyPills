<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div ng-app="demoApp" ng-controller="demoController">
    <div mobiscroll-form="formSettings">
      <div class="mbsc-grid">
        <div class="mbsc-row">
          <div class="mbsc-col-sm-12 mbsc-col-md-4">
            <div class="mbsc-form-group">
              <div class="mbsc-form-group-title">Mon-Sun</div>
              <div ng-model="mon" mobiscroll-calendar="monSettings"></div>
            </div>
          </div>
          <div class="mbsc-col-sm-12 mbsc-col-md-4">
            <div class="mbsc-form-group">
              <div class="mbsc-form-group-title">Sat-Fri</div>
              <div ng-model="sat" mobiscroll-calendar="satSettings"></div>
            </div>
          </div>
          <div class="mbsc-col-sm-12 mbsc-col-md-4">
            <div class="mbsc-form-group">
              <div class="mbsc-form-group-title">Multiple</div>
              <div ng-model="multi" mobiscroll-calendar="multiSettings"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
