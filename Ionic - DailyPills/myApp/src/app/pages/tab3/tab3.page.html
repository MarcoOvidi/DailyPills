<ion-content>

        <ion-card color="primary">
          <ion-card-content>
            <ion-input placeholder="Nome" color="secondary" [autofocus]="true" [type]="text" ></ion-input>
            <ion-input placeholder="Cognome" color="secondary" [autofocus]="true" [type]="text"></ion-input>
            <ion-input placeholder="Username" color="secondary" [autofocus]="true" [type]="text"></ion-input>
            <ion-input placeholder="Password" color="secondary" [autofocus]="true" type="password" [pattern]="password"></ion-input>
            <ion-input placeholder="Conferma password" color="secondary" [autofocus]="true" type="password" [pattern]="password"></ion-input>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
