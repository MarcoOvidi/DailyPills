<ion-header>
  <ion-toolbar color="primary" style="padding: 10px;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!--    <ion-searchbar placeholder="Cerca Medicina" animated (ionChange)="liveMedicineFilter($event)"></ion-searchbar>-->
      <ion-label class="nomeFarmaco" position="stacked">{{farmacoName.toUpperCase()}}</ion-label>
      <br>
      <ion-label class="descrizione">Formati Disponibili</ion-label>

    <ion-buttons slot="end">
      <ion-icon name="close" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-col size="12">
            <ion-card>
                <ion-item class="ion-item-border">
                    <ion-input clearOnEdit="true" (click)="formClick()" readonly value="{{selectedtipologianame$}}" placeholder="Scegli Formato"></ion-input>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-button (click)="addArmadietto(selectedtipologiaid$)" float-right>SALVA</ion-button>
</ion-content>
