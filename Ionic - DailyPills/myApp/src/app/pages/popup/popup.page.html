<ion-header>
  <ion-toolbar color="primary" style="padding: 10px;">
    <!--    <ion-searchbar placeholder="Cerca Medicina" animated (ionChange)="liveMedicineFilter($event)"></ion-searchbar>-->
    <ion-label class="nomeFarmaco" position="stacked">NOME FARMCAO</ion-label>
    <br>
    <ion-label class="descrizione">{{'DETTAGLI_AGGIUNTA_TAB' | translate }}</ion-label>

    <ion-buttons slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-item>
          <ion-label>{{'ORARIO_ASSUNZIONE' | translate}}</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-label>{{'QUANTITA_ASSUNZIONE' | translate}}</ion-label>
          <ion-select>
            <ion-select-option>1/4</ion-select-option>
            <ion-select-option>1/3</ion-select-option>
            <ion-select-option selected>1</ion-select-option>
            <ion-select-option>2</ion-select-option>
            <ion-select-option>3</ion-select-option>
            <ion-select-option>4</ion-select-option>
            <ion-select-option>5</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-button  float-right>{{'ADD_BUTTON' | translate}}</ion-button>
</ion-content>
