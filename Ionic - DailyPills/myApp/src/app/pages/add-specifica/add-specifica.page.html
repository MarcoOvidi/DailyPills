<ion-header>
  <ion-toolbar color="primary" style="padding: 10px;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-label>Seleziona Formato</ion-label>
    <ion-icon (click)="closeModal()" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label>{{firstName.toUpperCase()}}</ion-label>
  <ion-label>Formato: </ion-label>
  <ion-input clearOnEdit="true" (click)="formClick()" readonly value="{{selectedtipologianame$}}" placeholder="Selezione tipologia"></ion-input>
</ion-content>
